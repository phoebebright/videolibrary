{% extends "base.html" %}

{% block main %}



    <h1 class="page-header">Library Contents</h1>


    <div class="table-responsive">
        <table id="videos_list" class="table table-striped">
            <thead>

            <tr>
                <th>#</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>

            </tr>
            </thead>
            <tbody>
            {% for item in object_list %}



                <tr>
                    <td>{{ item.title }}</td>
                    <td>{% for scenario in item.scenarios.all %}
                        {{ scenario.name }}

                    {% endfor %}</td>
                    <td>{{ item.added_on }}</td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <a id="add_video" href="/add/" class="btn btn-primary">Add Video</a>

{% endblock %}
