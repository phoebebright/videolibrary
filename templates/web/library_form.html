{% extends "base.html" %}
{% load bootstrap3 %}

{% block main %}



    <h1 class="page-header">Video</h1>


       <form id="add-video" role="form" class="form-horizontal" action="" method="post" enctype='multipart/form-data'>{% csrf_token %}


        {% bootstrap_form form layout='horizontal' %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <a href="{% url "list" %}" class="btn btn-warning">
                Cancel
            </a>
        {% endbuttons %}

    </form>

{% endblock %}
